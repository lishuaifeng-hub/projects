<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css') }}">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" id="theme-styles">

    <!--[if lt IE 9]>
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="widewrapper masthead">
            <div class="container">
                <a href="{{ url_for('articles.index') }}" id="logo">
                    <img src="{{ url_for('static',filename='img/logoko-cropped.png') }}" alt="clean Blog">
                </a>

                <div id="mobile-nav-toggle" class="pull-right">
                    <a href="#" data-toggle="collapse" data-target=".clean-nav .navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>

                <nav class="pull-right clean-nav">
                    <div class="collapse navbar-collapse">
                        <ul class="nav nav-pills navbar-nav">

                            <li>
                                <a href="{{ url_for('articles.index') }}">首页</a>
                            </li>
                            <li>
                                <a href="{{ url_for('about.about') }}">我</a>
                            </li>
                            <li>
                                <a href="{{ url_for('contact.contact') }}">联系我</a>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>

        <div class="widewrapper subheader">
            <div class="container">
                <div class="clean-breadcrumb">
                    {% block subheader %}{% endblock %}
                </div>

                <div class="clean-searchbox">
                    <form action="#" method="get" accept-charset="utf-8" autocomplete="off">
                        <input class="searchfield" id="searchbox" type="text" placeholder="输入...">
                        <button class="searchbutton" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="widewrapper footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 footer-widget">
                        <h3> <i class="fa fa-user"></i>我</h3>
                       <p>你不知道比你知道的永远要多得多，做人要低调，学会倾听，学会思考，学会反省...还有很多要学会...</p>
                    </div>

                    <div class="col-md-4 footer-widget">
                        <h3> <i class="fa fa-pencil"></i>相关推荐</h3>
                        <ul class="clean-list">
                            <li><a href="http://www.lihangke.cn">此心安处是吾乡</a></li>
                        </ul>
                    </div>

                    <div class="col-md-4 footer-widget">
                        <h3> <i class="fa fa-envelope"></i>联系我</h3>

                        <p>我的人生就像在白夜里走路。--东野圭吾</p>
                        <p>不傲才以骄人，不以宠而作威。——诸葛亮</p>
                        <p>人生的旅途，前途很远，也很暗。然而不要怕，不怕的人的面前才有路。——鲁迅</p>
                         <div class="footer-widget-icon">
                            <i class="fa fa-facebook"></i><i class="fa fa-twitter"></i><i class="fa fa-google"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="widewrapper copyright">
                Copyright 豫ICP备19010237号 此心安处是吾乡
        </div>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
</body>
</html>
